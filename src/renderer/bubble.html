<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Chat Bubble - Electron Mascot</title>
  <link rel="stylesheet" href="../styles/bubble.css">
</head>
<body>
  <!-- チャットの吹き出し -->
  <div id="chat-bubble" class="chat-bubble">
    <div id="chat-content" class="chat-content"></div>
    <div class="chat-input-container">
      <textarea id="chat-input" class="chat-input" placeholder="Ask me anything!" rows="1"></textarea>
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>
  
  <script src="../../dist/renderer/bubble.js"></script>
</body>
</html>
