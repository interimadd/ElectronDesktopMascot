<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Chat Bubble - Electron Mascot</title>
  <link rel="stylesheet" href="../styles/bubble.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }
    .chat-bubble {
      position: relative;
      bottom: auto;
      margin: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    .chat-bubble::after {
      display: none;
    }
  </style>
</head>
<body>
  <!-- チャットの吹き出し -->
  <div id="chat-bubble" class="chat-bubble">
    <div id="chat-content" class="chat-content"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="メッセージを入力...">
      <button id="send-button" class="send-button">送信</button>
    </div>
  </div>
  
  <script src="../../dist/renderer/bubble.js"></script>
</body>
</html>
