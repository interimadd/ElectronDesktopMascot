<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Electron Mascot</title>
  <link rel="stylesheet" href="../styles/mascot.css">
  <link rel="stylesheet" href="../styles/bubble.css">
</head>
<body>
  <div class="container">
    <!-- チャットの吹き出し -->
    <div id="chat-bubble" class="chat-bubble hidden">
      <div id="chat-content" class="chat-content"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="メッセージを入力...">
        <button id="send-button" class="send-button">送信</button>
      </div>
    </div>

    <!-- 猫のキャラクター -->
    <div id="mascot" class="mascot">
      <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
          <div class="eye eye--left">
            <div class="eye-pupil"></div>
          </div>
          <div class="eye eye--right">
            <div class="eye-pupil"></div>
          </div>
          <div class="muzzle"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- デバッグ用のステータス表示 -->
  <div id="debug-status" style="position: fixed; bottom: 5px; left: 5px; font-size: 10px; color: #999;"></div>
  
  <!-- 操作ヒント -->
  <div style="position: fixed; bottom: 20px; left: 5px; font-size: 12px; color: #666; background-color: rgba(255, 255, 255, 0.7); padding: 5px; border-radius: 3px;">
    左クリック: チャット表示/非表示 | 右クリック: 設定画面
  </div>

  <script>
    // デバッグ用のステータス表示
    function updateDebugStatus(message) {
      const debugStatus = document.getElementById('debug-status');
      if (debugStatus) {
        const timestamp = new Date().toISOString().substr(11, 8);
        debugStatus.textContent = `[${timestamp}] ${message}`;
      }
    }
    
    updateDebugStatus('Page loaded');
    
    // electronAPIが利用可能かチェック
    window.addEventListener('DOMContentLoaded', () => {
      updateDebugStatus('DOM loaded');
      if (window.electronAPI) {
        updateDebugStatus('electronAPI is available');
      } else {
        updateDebugStatus('electronAPI is NOT available');
      }
    });
  </script>
  
  <script src="../../dist/renderer/mascot.js"></script>
</body>
</html>
